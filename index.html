<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="generator" content="Sandro Silva -  http://www.sandrosilva.com.br">
    <meta name="author" content="Sandro Silva">
    <link rel="stylesheet" href="css/inc.css" type="text/css">
</head>
<body>
    <div class="content"> 
        <h1> Translate Example via MyMemory API </h1>
        <form>
            <div class="languageSrc"><strong>Traduzir</strong>
                <select id="languageSrc">
                    <option value="pt"> Português </option>
                    <option value="en"> Inglês </option>
                    <option value="es"> Espanhol</option>
                    <option value="de"> Alemão</option>
                    <option value="it"> Italiano </option>
                </select>
                <textarea rows="4" id="textSrc"></textarea>
            </div>
            <div class="languageOut"><strong>Para</strong>
                <select id="languageOut">
                    <option class="optionTradutor" value="en"> Inglês</option>
                    <option class="optionTradutor" value="es"> Espanhol</option>
                    <option class="optionTradutor" value="pt">Português </option>
                    <option class="optionTradutor" value="de"> Alemão</option>
                    <option class="optionTradutor" value="it"> Italiano </option>
                </select>
                <textarea rows="4" id="textOut"></textarea>
            </div>
            <div class="btns">
                <button type="button" id="changeLg"><strong>Change language</strong></button>
                <button type="button" id="btnTranslate"><strong>Translate</strong></button>
            </div>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/inc.js"></script>
</body>
</html>
